{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/registration.css' %}" />
{% endblock %}

{% block content %}
<div class="container" id="content-container">
    <div class="container col-md-8" id="signup-form">
        <h1 class="text-center">Registration</h1>
        <form method="post">
            {% csrf_token %}
            <table>
                {% for field in form %}
                {{ field.errors }}
                <div class="form-group">
                    <label for="{{field.id_for_label}}">{{field.label}}</label>
                    <input class="form-control" type="text" id="{{field.id_for_form}}" name="{{field.html_name}}" />
                </div>
                {% endfor %}
            </table>
            <hr />
            <div class="text-center">
                <button type="button" class="btn btn-outline-dark" value="Submit">Register</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
