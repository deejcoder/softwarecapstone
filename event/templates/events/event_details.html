{% extends 'base.html' %}
{% load static %}

{% block head %}
    {% block title %}
        {{ event.title }} - Details
    {% endblock %}

<script>
function displayStaticMap(lat, lon, element) {
	var img_url = "http://maps.googleapis.com/maps/api/staticmap?center="+lat+","+lon;
    img_url +=      "&zoom=14&sensor=false";

    mapID = document.getElementById(element)
    mapID.innerHTML = "<img src='"+"https://maps.google.com/maps/api/staticmap?center="+lat+","+lon"&zoom=15&markers="+lat+","+lon"&size=200x200&sensor=false"+"'>";
}
</script>
{% endblock %}

<div onload="displayStaticMap({{lat}}, {{lon}}, 'location')" class="container mt-3 p-3 bg-light rounded col-md-7">
    <h3>{{ event.title }}</h3>
    <strong>{{ event.date|date:'l, d F' }}, {{ event.time|time:'g:i a'}}</strong>
    <hr>
    <p>{{ event.description }}</p>
    <hr>
    <h5>Location:</h5>
    <p id="location"></p>
</div>
