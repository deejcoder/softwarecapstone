{% extends 'base.html' %}
{% load static %}

{% block head %}
    {% block title %}
        {{ event.title }} - Details
    {% endblock %}

{% endblock %}

<div onload="displayStaticMap({{lat}}, {{lon}}, 'location')" class="container mt-3 p-3 bg-light rounded col-md-7">
    <h3>{{ event.title }}</h3>
    <strong>{{ event.date|date:'l, d F' }}, {{ event.time|time:'g:i a'}}</strong>
    <hr>
    <p>{{ event.description }}</p>
</div>
