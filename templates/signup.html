{% extends 'base.html' %}

{% block content %}

<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Registration</li>
    </ol>
</nav>
<div id="signup-form">
    <form method="post">
        {% csrf_token %}
        <table>
            {% for field in form %}
            <tr>
                <th>{{field.label_tag}}</th>
                <td>
                    {{ field.errors }}
                    {{ field }}
                </td>
            </tr>
            {% endfor %}
        </table>
        <hr/>
        <input type="submit" value="Submit"/>
    </form>
</div>

{% endblock %}
