<!DOCTYPE html>
{% load static %}

<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="UTF-8">

		<!-- bootstrap & JQuery -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

		<link rel="stylesheet" href="{% static 'css/base.css' %}" type="text/css">
		<script src="{% static 'js/dark-mode.js' %}" type="text/javascript"></script>

		<!-- Website title for current page -->
		<title>{% block title %}{% endblock %}</title>

		<!-- Furthermore head data other templates require -->
		{% block head %}
		{% endblock %}
	</head>

	<body id="body" class="light-mode">

		<!-- Header: navbar -->
		<header>
		    <nav class="navbar navbar-expand-lg bg-dark fixed-top">
				<a class="navbar-brand" href="#">techpalmy</a>

				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" href="#">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Link</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Link 2</a>
						</li>
					</ul>
				</div>

				<!-- Profile button -->
				<a href="/user/{{ user.username }}"><img class="avatar-thumbnail" src="{{ user.avatar.url }}" height="40px" style="border-radius:100%;"/></a>

				<!-- Dark mode toggle -->
				<button type="button" name="dark_light" onclick="toggleDarkLight()" title="Toggle dark/light mode">ðŸŒ™</button>
		    </nav>
		</header>

		<!-- Document body/content -->
		<section>

			{% for message in messages %}
				<div class="alert alert-{{ message.tags }} alert-dismissible fade show">{{ message }}
					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
							<span aria-hidden="true">&times;</span>
					</button>
				</div>
			{% endfor %}

			<div id="document-container">
				{% block content %}
				{% endblock %}

				{% block pagination %}
				{% endblock %}
			</div>
			
		</section>

		<!-- Footer -->
		<footer class="page-footer font-small bg-dark">
			<div class="py-3 text-white">Â© 2018 Copyright:
				<a href="https://mdbootstrap.com/bootstrap-tutorial/"> MDBootstrap.com</a>
			</div>
		</footer>
	</body>
</html>
